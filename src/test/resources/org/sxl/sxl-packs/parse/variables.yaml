---
asserts:
  - /stylesheet/entry[@xpath='/']
  - //f[@node='defects']
  - //f[@node='defect']
  - //each[@select='//o']
  - //if[@test='contains(@name, $rho)']
  - //var[@name='rho' and @select='$.^.']
input: |
  match "/"
    '$.^.' as rho
    defects
      each "//o"
        if contains(@base, $rho)
          defect
            @name
            " accessed via rho reference"
