---
asserts:
  - /stylesheet/entry[@xpath='/root']
  - //template[@name='x']
  - //f[@node='app']
  - //f[@node='bar']
  - //if[@test='@bar=\'bAr\'']
  - //value[text()='\"matches bAr\"']
input: |
  match "/root"
    app
      apply x

  template x
      if @bar = 'bAr'
        bar
        "matches bAr"
