---
asserts:
  - /stylesheet/entry[@xpath='/foo']
  - //template[@name='bar' and @mode='with-fuzz']
  - //f[@node='x']
  - //f[@node='i']
input: |
  match "/foo"
    x
      apply bar:with-fuzz

  template bar:with-fuzz
      i
        text()
        " by "
        @xyz
